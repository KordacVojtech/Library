<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="container" id="container">
        <div class="popContainer">
        <h2 class="mainTitle">Add a new book!</h2>
        
            <button type="button" class="popBtn" id="popBtn" >Add a new book</button>
        
        <div class="popUp" id="popUp">
            <div class="closeDiv">
                <button class="closeBtn" id="closeBtn">x</button>
            </div>
            <!-- <form id="form"> -->
                <h3 class="formTitle">Add a new book!</h3>
                <label for="title" class="label">Book title</label>
                <input class="input" id="title" placeholder="Book title">
                <label for="author" class="label">Author</label>
                <input class="input" id="author" placeholder="Author">
                <label for="pages" class="label">Pages</label>
                <input class="input" id="pages" placeholder="Pages">
                <select name="status" id="status">
                    <option value="Read">Read</option>
                    <option value="Not read yet">Not read yet</option>
                </select>
                <button class="submitBtn" id="submitBtn">Submit</button>
            <!-- </form> -->
        </div>
        </div>
        <div class="bookContainer" id="book">
            <h3 class="formTitle">Le Petite Prince</h3>
            <h3 class="formTitle">Antoine de Saint-Exup√©ry</h3>
            <h3 class="formTitle">110</h3>
            <h3 class="formTitle">Read</h3>
            <button class="changeStatus" id="changeStatus">Change status</button>
            <button class="deleteBtn" id="deleteBtn">Delete book</button>
        </div>
    </div>
    <div class="cc" id="cc"></div>
    <script src="script.js"></script>
</body>
</html>
